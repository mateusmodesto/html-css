<!DOCTYPE html>
<html lang="Exemplo de hover">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style> 
        body{
        font: normal normal 1em Arial, Helvetica, sans-serif;
    }
        div > p{
        display: none;
    }
        div:hover {
        color:blue
    }
        div:hover > p{
        display: block;
        color: black;
        background-color: cadetblue;
        width: 300px;
    }
    
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto a seguir:</p>
    <div>
        PASSE aqui! 
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
