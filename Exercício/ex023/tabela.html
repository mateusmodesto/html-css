    <title>Tabela</title>

        body{

        }

        table{
            width: 400px;
            border-collapse: collapse;

            padding: 10px;
        }
        tr:hover{
            background-color: yellow;
            transition-duration: 1s;
        }
    </style>
</head>
<body>

</html>
