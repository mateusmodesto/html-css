<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest" >
                <option value="" selected > ---Escolha--- </option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>

                    <option value="RJ">Rio de Janeiro</option>

                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>

                <optgroup label="Sudeste">
                    <option value="RS">Rio Grande do Norte</option>
                    <option value="MA">Maranhão</option>
                    <option value="Pe">Pernambuco</option>
                    <option value="BA">Bahia</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="ENG">Engenheiro</option>
                <option value="T.I.">Técnico de Informática</option>
                <option value="PROF">Professor</option>
                <option value="DNV">Desenvolvedor</option>
            </datalist>    
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
