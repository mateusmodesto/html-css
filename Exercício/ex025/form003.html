<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome: </label>
            
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="5" placeholder="nome completo" autocomplete="name">
        </p>
        
        <p>
            <label for="imedia">Média:</label>

            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 - 10" step="0.1">
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-11">
        </p>
        
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2022-11-17">
        </p>
        
        <p>
            <label for="iduracao">Duração da Prova</label>
            <input type="time" name="duracao" id="iduracao">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
