<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Colocando Vídeos hospedados localmente</h1>
    <p>O video a seguir está em meu computador.</p>
    <video controls width="300" poster="Gaviota.png" autoplay loop>
      <source src="midia/video3.mp4" type="video/mp4">
      <source src="midia/video2.mkv" type="video/mp4">
      <source src="midia/video1.webm" type="video/webm">
      <source src="midia/video 4.ogv" type="video/ogg">
      <p>Infelizmente seu navegador não tem compatibilidade com a reprodução do vídeo.</p>
    </video>
<h1>Inserindo vídeos do Youtube</h1>
<p>A seguir é um vídeo do meu canal de games quando criei.</p>
<iframe width="560" height="315" src="https://www.youtube.com/embed/u0hTfqmjhrk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h1>Inserindo vídeos do vimeo</h1>
<p>A seguir é um vídeo do vime</p>
<iframe width="560" height="315" src="https://player.vimeo.com/video/731378604?h=555b720291&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
